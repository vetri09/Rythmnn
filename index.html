<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rythmnn</title>
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <nav>
                <ul>
                    <li><img src="https://img.icons8.com/fluent/50/000000/stairs.png"/></li>
                    <li class="heading selected">Rythmnn</li>
                    <li class="heading next-app"><a href="./lyrics.html">Rythmnn Lyrics</a></li>
                </ul>
            </nav>
        </div>
        <div class="middle-container">
            <div class="search-bar">
                <input type="text" placeholder="Search by song" id="search-input" autocomplete="off">

                <div class="top-songs">

                </div>
    
                <div class="top-songs">
                    <h2 class="divisons-heading selected">New Releases this week</h2>
                    <div class="top-songs-bar" id="new-songs-display">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="song-bar">
            <div id="spotify-player">
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
